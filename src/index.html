<script>
  //Carga el contenido de un archivo de texto y lo carga en el párrafo
  function showFile(input){
      let file = input.files[0];
      alert('Nombre de archivo: ${file.name}');
      alert('Última modificación: ${file.lastModified}');

      let reader = new FileReader();
      reader.readAsText(file);
      reader.onload = function(){
          console.log(reader.result);
         document.getElementById("text-presentation").innerText=reader.result;
      };
  }

  function addMoreImg(nextForm, button) {
            document.getElementById(nextForm).style.display = "block";
            document.getElementById(button).style.display = "none";
        }
</script>
