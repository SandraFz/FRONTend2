<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Agregar Skill</h5>


            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formAddSkill">
                <div class="form-group">

                    <label for="">Tecnolog√≠a:</label>
                    <input type="text" id="url_imagen" formControlName="name_skill" class="form-control" />

                    <label for="name_project">Porcentaje:</label>
                    <input type="text" formControlName="skill_progress" class="form-control"
                        placeholder="nombre del poyecto">

                    <div class="modal-footer">
                        <button type="button submit" class="btn btn-save" (click)="addSkill()">Guardar</button>
                        <button type="button" class="btn btn-close" data-dismiss="modal">Cerrar</button>
                    </div>

                </div>

            </form>
        </div>

    </div>
</div>
