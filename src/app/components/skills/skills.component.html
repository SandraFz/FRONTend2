<div class="component-container">
    <h3>Skills</h3>
    <div class="button">
        <app-button-add></app-button-add>
    </div>
    <div class="skill" *ngFor="let skill of skills">
        <div class="progress">
            <div class="progress-bar" role="progressbar" [ngStyle]="{'width.%': skill.skill_progress}" style="width: 85%;"></div>
        </div>
        <h6>{{skill.name_skill}}</h6>
    </div>

</div>
